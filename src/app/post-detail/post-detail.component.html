<div class="display">
  <div *ngFor="let cat of categories" class="row">
    <div class="column">
      <h2>{{cat.name}}</h2>
      <p>
        <em>{{cat.description}}</em>
      </p>
      <ul>
        <li *ngFor="let post of (getNotDeletedPost(cat.posts))">
          <ng-container *ngIf="!post.deleted">
            <a [href]="post.url">{{post.name}}</a> - <em>{{post.description}}</em>
          </ng-container>
        </li>
      </ul>
    </div>
  </div>
</div>
